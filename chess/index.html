<!DOCTYPE html>
<html lang="en">
<head>

<body>
   <div class="main">
       <div class="row">

               <div class="box-w"><black class="black">♖</black></div>
               <div class="box-b"><balck class="black">♘</balck></div>
               <div class="box-w"><balck class="black">♗</balck></div>

               <div class="box-w"><balck class="black">♔</balck></div>

           </div>
       </div>
        <div class="row">

       </div>

               <div class="box-b"></div>

           </div>
       </div>
        <div class="row">
           <div class="col">
               <div class="box-b"></div>
               <div class="box-w"></div>
               <div class="box-b"></div>
               <div class="box-w"></div>
               <div class="box-b"></div>
               <div class="box-w"></div>
               <div class="box-b"></div>
               <div class="box-w"></div>          
           </div>
       </div>
        <div class="row">
           <div class="col">
               <div class="box-w"><white class="white">♟</white></div>
               <div class="box-b"><white class="white">♟</white></div>

               <div class="box-b"><white class="white">♟</white></div>

           <div class="col">

               <div class="box-w"><white class="white">♘</white></div>

               <div class="box-b"><white class="white">♘</white></div>
               <div class="box-w"><white class="white">♖</white></div>
